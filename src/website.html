<html>

<head>
    <title>Radio Station Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        label,
        select,
        input[type=\"submit\"] {
            font-family: Arial, sans-serif;
            /* Apply the same font family to form elements */
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Radio Station Selection</h1>
    <form action=\"/\"> <label for=\"station\">Select a radio station:</label> <select id=\"station\" name=\"station\">
            <option value=\"0\">Radio Station 1</option>
            <option value=\"1\">Radio Station 2</option>
            <option value=\"2\">Radio Station 3</option>
            <option value=\"3\">Radio Station 4</option>
        </select> <br> <input type=\"submit\" value=\"Select\"> </form>
</body>

</html>
